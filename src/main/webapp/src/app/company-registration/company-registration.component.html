<div class="col-md-6 col-md-offset-3">
  <h2>New Company Registration</h2>
  <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>

    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !title.valid }">
      <label>Title</label>
      <input type="text" class="form-control" name="title" [(ngModel)]="model.title" #title="ngModel" required />
      <div *ngIf="f.submitted && !title.valid" class="help-block">Title is required</div>
    </div>

    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !phone.valid }">
      <label>Phone</label>
      <input type="text" class="form-control" name="phone" [(ngModel)]="model.phone" #phone="ngModel" required />
      <div *ngIf="f.submitted && !phone.valid" class="help-block">Phone is required</div>
    </div>

    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !address.valid }">
      <label>Address</label>
      <input type="text" class="form-control" name="address" [(ngModel)]="model.address" #address="ngModel" required />
      <div *ngIf="f.submitted && !address.valid" class="help-block">Address is required</div>
    </div>

    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !url.valid }">
      <label>Web site</label>
      <input type="text" class="form-control" name="url" [(ngModel)]="model.url" #url="ngModel" required />
      <div *ngIf="f.submitted && !url.valid" class="help-block">url is required</div>
    </div>

    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
      <label>Email</label>
      <input type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" required />
      <div *ngIf="f.submitted && !email.valid" class="help-block">Email is required</div>
    </div>


    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">Register</button>

  </form>
