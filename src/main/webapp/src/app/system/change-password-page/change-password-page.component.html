

<!-- Page Wrapper Start -->
<section class="page--wrapper pt--80 pb--20" *ngIf="!loading">
  <div class="container">
    <div class="row">

      <div class="main--content col-md-8 pb--30" data-trigger="stickyScroll">

        <div class="myalert alert-{{error.type}}" role="alert" *ngIf="error">
          <strong>Error!</strong> {{error.debugMessage}}
        </div>

        <!-- success view -->
        <div class="myalert alert-success" role="alert" *ngIf="success">
          <strong>Success!</strong> Password has been updated
        </div>

        <form name="form" (ngSubmit)="f.form.valid && update()" #f="ngForm" novalidate>
          <div class="main--content-inner">
            <!-- Post Item Start -->
            <div class="post--item post--single pb--30">

              <!-- Post Info Start -->
              <div class="post--info">


                <div class="post--content text-darker mt--10">
                  <input type="password" placeholder="Current password *" class="form-control"
                         name="old" [(ngModel)]="model.old" #old="ngModel" required>
                  <div *ngIf="f.submitted && !old.valid" class="help-block">Old password is required</div>
                </div>

                <div class="post--content text-darker mt--10">
                  <input type="password" placeholder="New password *" class="form-control"
                         name="password" [(ngModel)]="model.password" #password="ngModel" required>
                  <div *ngIf="f.submitted && !password.valid" class="help-block">New password is required</div>

                </div>

                <div class="post--content text-darker mt--10">
                  <input type="password" placeholder="Confirm password *" class="form-control"
                         name="matchingPassword" [(ngModel)]="model.matchingPassword" #matchingPassword="ngModel" required>
                  <div *ngIf="f.submitted && !matchingPassword.valid" class="help-block">New password is required</div>

                </div>


              </div>

            </div>


            <div class="load-more--btn pt--30 text-center" >
              <button [disabled]="loading" class="btn btn-animate">
                <span>Update<i class="fa ml--10 fa-caret-right"></i></span>
              </button>
            </div>


          </div>


        </form>


      </div>


      <!-- Main Sidebar Start -->
      <div class="main--sidebar col-md-4 pb--60" data-trigger="stickyScroll">


        <div class="widget">
          <app-notice-item></app-notice-item>
        </div>


        <div class="widget">
          <h2 class="h4 fw--700 widget--title">Company</h2>
          <div class="text--widget">
            <app-company-item [company]="member.company"></app-company-item>
          </div>
        </div>

        <div class="widget">
          <app-advertisements-item></app-advertisements-item>
        </div>

      </div>

    </div>
  </div>
</section>
