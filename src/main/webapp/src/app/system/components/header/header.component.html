<header class="header--section style--1">
  <!-- Header Topbar Start -->
  <div class="header--topbar bg-black">
    <div class="container">
      <!-- Header Topbar Links Start -->
      <ul class="header--topbar-links nav ff--primary float--left">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            <span>En</span>
            <i class="fa fa-caret-down"></i>
          </a>

          <ul class="dropdown-menu">
            <li class="active"><a href="#">En</a></li>
            <li><a href="#">Bn</a></li>
            <li><a href="#">In</a></li>
          </ul>
        </li>
      </ul>
      <!-- Header Topbar Links End -->

      <ul class="header--topbar-social nav float--left hidden-xs">
        <li><a href="#"><i class="fa fa-facebook"></i></a></li>
        <li><a href="#"><i class="fa fa-twitter"></i></a></li>
        <li><a href="#"><i class="fa fa-google-plus"></i></a></li>
      </ul>
      <!-- Header Topbar Social End -->

      <!-- Header Topbar Links Start -->
      <ul class="header--topbar-links nav ff--primary float--right">

        <li>
          <a [routerLink]="['/system', 'profile']" class="btn-link">

      </ul>

  <!-- Header Topbar End -->

      <div class="navbar-header">

          <span class="icon-bar"></span>

        <!-- Header Nav Links Start -->
        <ul class="header--nav-links style--1 nav ff--primary">

          <li class="active">
            <a [routerLink]="['/system']"><span>Home</span></a>
